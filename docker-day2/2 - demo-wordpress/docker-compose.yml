version: '3.8'

# Définition des services
services:
  
  # Service Base de données
  database:
    image: mysql:8.0
    container_name: wp_mysql
    # Redémarrage automatique
    restart: always
    # Variables d'environnement
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # Volume pour persister les données
    volumes:
      - db_data:/var/lib/mysql
    # Réseau privé
    networks:
      - wordpress_net
    # Healthcheck pour vérifier que MySQL est prêt
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service WordPress
  wordpress:
    # WordPress dépend de la base de données
    depends_on:
      database:
        condition: service_healthy
    image: wordpress:latest
    container_name: wp_app
    restart: always
    # Mapping de ports
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    # Volumes pour persister les fichiers WordPress
    volumes:
      - wp_data:/var/www/html
    networks:
      - wordpress_net

# Déclaration des volumes nommés
volumes:
  db_data:
    driver: local
  wp_data:
    driver: local

# Déclaration des réseaux
networks:
  wordpress_net:
    driver: bridge